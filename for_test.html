<!DOCTYPE html>
<html>
<body>
  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    ws.onopen = () => {
      console.log("Connected");
      ws.send("Hi server!");
    };

    ws.onmessage = (event) => {
      console.log("Received:", event.data);
    };

    ws.onclose = () => {
      console.log("Disconnected");
    };
  </script>
</body>
</html>
